<mat-card class="app-card">
    <mat-card-header>
        <h2>Mission Planner</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="pointForm" (ngSubmit)="onAdd()">
        <mat-form-field class="planner-input">
            <mat-label>Name</mat-label>
            <input id="name" type='text' formControlName='name' matInput>
        </mat-form-field>
        <mat-form-field class="planner-input">
            <mat-label>X</mat-label>
            <input id="x" type='text' formControlName='x' matInput>
        </mat-form-field>
        <mat-form-field class="planner-input">
            <mat-label>Y</mat-label>
            <input id="y" type='text' formControlName='y' matInput>
        </mat-form-field>
        <button type="submit" mat-raised-button class="add-button" [disabled]="!pointForm.valid">Add</button>
        </form>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 planner-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="x">
                <th mat-header-cell *matHeaderCellDef> X </th>
                <td mat-cell *matCellDef="let element"> {{element.x}} </td>
            </ng-container>
            <ng-container matColumnDef="y">
                <th mat-header-cell *matHeaderCellDef> Y </th>
                <td mat-cell *matCellDef="let element"> {{element.y}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
