<mat-card class="app-card">
    <mat-card-header>
        <h2>Mission Player</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="player-card-content">
            <mat-card class="mission-card">
                <h4>Mission</h4>
                <mat-list role="list">
                    @for (point of pointsArray; track point) {
                        <mat-list-item role="listitem">
                            {{point.id + '  ' + point.name}}
                        </mat-list-item>
                    }
                </mat-list>
            </mat-card>
            <mat-card>
                <canvas #playerCanvas></canvas>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
