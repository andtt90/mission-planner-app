<mat-toolbar class="app-toolbar">
    <img src="../favicon.ico" class="toolbar-icon" routerLink="/homepage"/>    
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="hamburger-menu">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/homepage">
            <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/planner">
            <span>Planner</span>
        </button>
        <button mat-menu-item routerLink="/player">
            <span>Player</span>
        </button>
    </mat-menu>
    <span class="app-name">Mission Planner</span>
    <a mat-icon-button #tooltip="matTooltip" matTooltip="Link to GitHub repository" class="share-button" href="https://github.com/andtt90/mission-planner-app">
        <mat-icon>share</mat-icon>
    </a>
</mat-toolbar>
<router-outlet></router-outlet>
